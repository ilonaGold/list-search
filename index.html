<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Spice Paradise</h1>
      <div class="dropdown">
        <button class="dropbtn" id="dropbtn">Find Out More</button>
        <div class="dropdown-content" id="myDropdown">
          <input
            type="text"
            id="search"
            placeholder="Search a spice..."
            autocomplete="off"
          />
          <ul id="list">
            <li>red pepper flakes</li>
            <li>ground cinnamon</li>
            <li>whole nutmeg</li>
            <li>cayenne pepper</li>
            <li>ground cumin</li>
            <li>black pepper</li>
            <li>dried oregano</li>
            <li>ground cardamon</li>
            <li>dried rosemary</li>
            <li>ground coriander</li>
            <li>dried ground ginger</li>
            <li>chili powder</li>
            <li>turmeric</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
